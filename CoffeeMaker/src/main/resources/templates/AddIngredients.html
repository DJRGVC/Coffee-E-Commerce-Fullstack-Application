<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Editor</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-6">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="form-group">
                    <label for="ingredientSelect">Select Ingredient:</label>
                    <select class="form-control" id="ingredientSelect">
                      <option value="coffee">Coffee</option>
                      <option value="milk">Milk</option>
                      <option value="chocolate">Chocolate</option>
                    </select>
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <label for="ingredientAmount">Amount:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ingredientAmount"
                    />
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center">
                  <button
                    type="button"
                    class="btn btn-success"
                    id="addIngredient"
                  >
                    Add
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-6">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th colspan="2" class="text-center">Recipe</th>
              </tr>
              <tr>
                <th>Ingredient</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Milk</td>
                <td>5</td>
              </tr>
              <tr>
                <td>Espresso</td>
                <td>2</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-sm-4">
          <a href="../../../index" class="btn btn-secondary btn-block">Home</a>
        </div>
        <div class="col-sm-4 text-right">
          <a href="../editingrecipe" class="btn btn-primary btn-block"
            >Finish</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
