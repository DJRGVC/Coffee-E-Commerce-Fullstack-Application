<!DOCTYPE html>
<html>
  <head>
    <title>Latte Ingredients</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Latte</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Ingredient</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Milk</td>
            <td><input type="number" value="1" /></td>
          </tr>
          <tr>
            <td>Espresso</td>
            <td><input type="number" value="2" /></td>
          </tr>
        </tbody>
      </table>
      <div class="btn-toolbar justify-content-between mb-3">
        <div class="btn-group">
          <a href="/index" class="btn btn-secondary">Home</a>
        </div>
        <div class="btn-group">
          <a href="/editrecipe" class="btn btn-primary">Finish</a>
        </div>
        <div class="btn-group">
          <a href="/editrecipe/editingrecipe/addingredients" class="btn btn-success"
            >Add Ingredient</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
